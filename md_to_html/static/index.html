<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>markdown to html</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>   
    <div id="root" style="width: 100%;height: 100%;max-width: 100vw;max-height: 100vh;">
        <!--文章列表-->
        <div id="list" class="md-container">
            <div class="flex-columns list-container">
                <button id="new_article" class="article-btn">新建文章</button>
                <ul class="article-list" id="article-list"></ul>
            </div>
            <div class="flex-columns write-content">
                <input type="text" class="title" id="add_title">
                <textarea id="editor-origin" class="edit-textarea"></textarea>
            </div>
            <div class="flex-columns display-html" id="markdown-to-html">
                <h1 class="html-title" id="html-title"></h1>
                <div class="html-content" id="html-content"></div>
            </div>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/request.js"></script>
    <script src="js/mdtohtml.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
